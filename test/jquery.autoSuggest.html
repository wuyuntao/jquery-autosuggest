<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Autosuggest Test Suite</title>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../libs/jquery-loader.js"></script>
    <script type="text/javascript" src="jquery.simulate.js"></script>
    <script type="text/javascript" src="jquery.simulate2.js"></script>
    <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
    <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
    <script src="../libs/qunit/qunit.js"></script>
    <script src="jquery.mockjax.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/jquery.autoSuggest.js"></script>
    <link rel="stylesheet" href="../src/jquery.autoSuggest.css" media="screen">
    <script src="jquery.autoSuggest_test.js"></script>
    <!-- Removing access to jQuery and $. But it'll still be available as _$, if
you REALLY want to mess around with jQuery in the console. REMEMBER WE
ARE TESTING YOUR PLUGIN HERE -->
    <style type="text/css">
        #container {
            position: absolute;
            background: #567180;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            width: 400px;
            padding: 10px;
            right: 15px;
            top: 15px;
        }
    </style>
</head>
<body>
<h1 id="qunit-header">jQuery Autosuggest Test Suite</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="main"></div>
<div id="container"></div>
<div id="qunit-fixture">
</div>
</body>
</html>
